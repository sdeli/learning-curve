<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bare-bones-of-factory-pattern</title>
</head>
<body>
<script>
// Define an interface for creating an object, but let subclasses decide which 
// class to instantiate. Factory Method lets a class defer instantiation to subclasses.
// Typically the return value from a factory is known as the Product
// there are more kind of facotries:
    // Simple Factory 
    // Factory Method
    // Abstract Factory

// Factory Method
function shapeFactory() {
    this.createShape = function (shapeType) {
        var shape;
 
        if (shapeType === 'rectangle') {
            shape = new Rectangle();
        } else if (shapeType === 'square') {
            shape = new Square();
        } else if (shapeType === 'triangle') {
            shape = new Triangle();
        } else if (shapeType === 'circle') {
            shape = new Circle();
        } else {
            shape = new Shape();
        }

        // if no draw method on the object define one
        if (typeof shape.draw === 'undefined') {
            shape.draw = function () {
                // simple implementation
                console.log('This the default implementation, and the type is:', shapeType);
            }
        }
 
        return shape;
    }
}

var Shape = function () {};

var Rectangle = function () {
    this.draw = function () {
        console.log('This is a Rectangle');
    }
};
 
var Square = function () {
    this.draw = function () {
        console.log('This is a Square');
    }
};

var Triangle = function () {
    this.draw = function () {
        console.log('This is a Triangle');
    }
};

var Circle = function () {
    this.draw = function () {
        console.log('This is a Circle');
    }
};

var factory = new shapeFactory();

var rectangle = factory.createShape('rectangle');
var square = factory.createShape('square');
var triangle = factory.createShape('triangle');
var circle = factory.createShape('circle');
var hexagon = factory.createShape('hexagon');

rectangle.draw();
square.draw();
triangle.draw();
circle.draw();
hexagon.draw();
</script>
</body>
</html>
