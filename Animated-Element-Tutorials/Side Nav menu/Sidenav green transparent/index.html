


<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">

	body{font-family: sans-serif;}
	a{text-decoration: none; color:#00A5CC;}
	li{list-style-type: none}
	ul{padding: 0; margin: 0;}

	header{
		width: 100%;
		height: 50px;
		margin: auto;
		border-bottom: 1px solid #EEE;
	}

	#brand{
		float: left;
		line-height: 50px;
		color: #E5DAC0;
		font-size: 25px;
		font-weight: bolder;
	}
	nav{width: 100%; text-align: center}

	nav a{
		display: block; 
		padding: 15px 0;
		border-bottom: 1px solid #B49755;
		color: #F0EADC;
		}
	nav li:nth-child(6) a{
		border-bottom: none;
	}

	nav a:hover{
		background-color: #FFF;
		color: #C5AD74;
	}
/*-----------------------------------------------------------------------------------------------------*/

.menu{
	width: 240px;
	height: 100%;
	position: absolute;
	background-color: #D9C9A3;
	left: -240px;
	transition: all 0.3s ease-in-out;
	-webkit- transition: all 0.3s ease-in-out;
	-ms-transition: all 0.3s ease-in-out;
	-o-transition: all 0.3s ease-in-out;
	-moz-transition: all 0.3s ease-in-out;

}

.menu-icon{
	padding: 10px 20px;
	background-color: #E5DAC0;
	color: #987D3E;
	float:right;
}


/*#toggle:checked ~ .menu{position: absolute; left:0;}*/


</style>
</head>
