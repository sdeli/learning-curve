<head>

<style type="text/css">
	#box1{

		width: 100px;

<body>

<button onclick="myfunction('box1','black')" >pink</button>
<button onclick="myfunction('box1','yellow')" >pink</button>

<script >
	function myfunction(a,b){
	
		var elem= document.getElementById(a);
		elem.style.transition="background 4s 0s"
		elem.style.background=b;
	}
</script>
