<!DOCTYPE html>
<html>
<head>
	<title>Fade in out</title>
	<style type="text/css">
		
		div.contentbox{
			background: yellow;
			width: 300px;
			height: 100px;
			padding: 12px;
		}

	</style>

	<script type="text/javascript" src="fadein-out.js"></script>
</head>
<body>
<button onclick="fadeout('div-1')">Fade Out</button>
<button onclick="fadein('div-1')">Fade In</button>
<div id="div-1" class="contentbox">Content Box</div><br>

<button onclick="fadeout('div-2')">Fade Out</button>
<button onclick="fadein('div-2')">Fade In</button>
<div id='div-2' class="contentbox">Content Box</div><br>

<button onclick="fadeout('div-3')">Fade Out</button>
<button onclick="fadein('div-3')">Fade In</button>
<div id='div-3' class="contentbox">Content Box</div><br>

</body>
</html>
