
		
<!DOCTYPE html>
<html>
<head>
	<title>respembed</title>

	<style type="text/css">
		.vidi-container{
			max-width: 1500px;
		}
		.vidi{
			position: relative;
			padding-bottom: 56.25%;

		}

		.vidi iframe{
			position: absolute;
			height: 100%;
			width: 100%;
			
		}

		.video-tag{
			position: absolute;
			height: 100%;
			width: 100%;
			
		}
	</style>
</head>
<body>
<div class="vidi-container">
	<div class="vidi">
		<iframe width="560" height="315" src="https://www.youtube.com/embed/qdIdPBIF6MU" frameborder="0" allowfullscreen></iframe>
	</div>
</div>

<br>

<div class="vidi-container">
	
	<div class="vidi">

		<video class="video-tag" width="320" height="240" controls>
		  <source src="vids/emmet.mp4" type="video/mp4">
		</video>

	</div>

</div>


</body>
</html>
