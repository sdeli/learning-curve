<!DOCTYPE html>
<html>
<head>
	<title>cssslider</title>
	<style type="text/css">
		/* The animation code */
		@keyframes layer2anim{

			0%{
				opacity: 0;
			}
			17%{
				opacity: 0;
			}
			33%{
				opacity: 1;
			}
			50%{
				opacity: 1;
			}
			67%{
				opacity: 0;
			}
			83%{
				opacity: 0;
			}
			100%{
				opacity: 0;
			}
		}

		@keyframes layer3anim{

			0%{
				opacity: 0;
			}
			17%{
				opacity: 0;
			}
			33%{
				opacity: 0;
			}
			50%{
				opacity: 0;
			}
			67%{
				opacity: 1;
			}
			83%{
				opacity: 1;
			}
			100%{
				opacity: 0;
			}
		}

		/* The animation code END*/

		/*Resets*/
		*{
			box-sizing: border-box;
		}

		html,body{
			padding: 0;
			margin: 0;
		}

		/*SLIDESHOW*/

		.slideshow{
			position: relative;
		}
		.placeholder{
			width: 100%;
			visibility: hidden;
		}

		.layer-1,.layer-2,.layer-3{
			position: absolute;
			width: 100%;
			height: 100%;
			
			top: 0;
			left: 0;
			background-repeat: no-repeat;
			background-size: cover;
	
		}

		.layer-1{
			background-image: url(img/any.jpg);

		}
			

		.layer-2{
			background-image: url(img/any-2.jpg);
			/*animation: layer2anim 10s infinite;*/

		}
		.layer-3{
			background-image: url(img/any-3.jpg);
			animation: layer3anim 10s infinite;


		}

	</style>
</head>
<body>
<h1>CSS Slider</h1>
<div class="slideshow">
	
	<img class="placeholder" src="img/any.jpg" alt="slideshow">
	<div class="layer-1"></div>
	<div class="layer-2"></div>
	<div class="layer-3"></div>
</div>

</body>
</html>
