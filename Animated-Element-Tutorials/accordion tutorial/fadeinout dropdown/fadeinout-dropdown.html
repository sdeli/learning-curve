<!DOCTYPE html>
<html>
<head>
	<title></title>

<style type="text/css">
	ul{
  padding: 0 0 0 20px;
  margin:0;
}

nav{
  z-index:1;
  background:#ff6666;
}
.dropdown-nav-list{
  
}

.dropdown-nav-list li{
  list-style-type:none;
  display:inline-block;
  position: relative;
}

.dropdown-nav-list a{
  height:50px;
  display:block;
  text-decoration: none;
  padding:  0px 30px;
  color: white;
  background: black;
  opacity: 0.6;
  transition:  all 0.5s linear 0s;
}

.dropdown-nav-list span{
  display: block;
  position: relative;
  top: 40%;
  transform: translateY(-20%);
}

.dropdown-nav-list a:hover{
  background:  white;
  color: black;
}

li.embed ul{
  opacity:0;
  position: absolute;
  bottom: 0;
  padding: 0;
  z-index:-1;
  overflow: hidden;
}
li.embed ul li{
  position: relativ;
  display: block;
  margin:  2px 0 0 0;
  padding: 0;
}

@keyframes fadebounce{
  0%{
    opacity:0;
    transform: translateY(0);
  }
   40%{
    opacity:0;
    transform: translateY(-100px);
  }
   55%{
    opacity:0;
    transform: translateY(-190px);
  }
   70%{
    opacity:0;
    transform: translateY(-260px);
  }
  85%{
    opacity:0;
    transform: translateY(-255px);
  }
  100%{
    opacity:0;
    transform: translateY(-260px);
  }
  
}

.animatme:hover{
  animation: fadebounce 1s linear;
}

</style>

</head>
<body>
<section>
  <nav>
    <ul class="dropdown-nav-list">
    
    <li><a href="#"><span>Home</span></a></li>
    <li class="embed"><a href="#"><span>About</span></a>
      <ul>
        <li><a href="#"><span>Ez+Az</span></a></li>

        <li><a href="#"><span>Ez+Az</span></a></li>
        <li><a href="#"><span>Ez+Az</span></a></li>
       </ul>
    </li>
    <li><a href="#"><span>Products</span></a></li>
    <li><a href="#"><span>Jason</span></a></li>
    
    </ul>
  </nav>
</section>
</body>
<script type="text/javascript">
	var dropdowUl=document.querySelector("li.embed ul");
var heightStyle=0;
var bottomStyle;
var opacityStyle=0;

document.querySelector(".embed a").addEventListener("mouseenter", function(){

open();
function open(){

  bottomStyle=window.getComputedStyle(dropdowUl, null).getPropertyValue("bottom");
  bottomStyleInt=parseInt(bottomStyle,10);
  
  if(bottomStyleInt>=-260){
  
    bottomStyleInt=bottomStyleInt-5;
    dropdowUl.style.bottom=bottomStyleInt+"px";
    
    opacityStyle=opacityStyle+0.015;
    dropdowUl.style.opacity=opacityStyle;
    console.log(opacityStyle)
    setTimeout(function(){ open(); }, 0.1);
  }else console.log("yea");
	
}
});

document.querySelector(".embed a").addEventListener("mouseleave", function(){

close();
function close(){

  bottomStyle=window.getComputedStyle(dropdowUl, null).getPropertyValue("bottom");
  bottomStyleInt=parseInt(bottomStyle,10);
  
  if(bottomStyleInt<=0){
  
    bottomStyleInt=bottomStyleInt+5;
    dropdowUl.style.bottom=bottomStyleInt+"px";
    
    opacityStyle=opacityStyle-0.015;
    dropdowUl.style.opacity=opacityStyle;
    console.log(opacityStyle)
    setTimeout(function(){ close(); }, 0.1);
  }else console.log("yea");
	
}
});

	
</script>
