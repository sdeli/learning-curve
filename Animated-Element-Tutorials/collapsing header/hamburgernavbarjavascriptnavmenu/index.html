    /* -----------------------------------------HAMBURGER---------------------------*/

    * {
        margin: 0;

      #nav-icon1 {
  width: 60px;
  height: 45px;
  position: relative;
  margin: 50px auto;
  -webkit-transform: rotate(0deg);
  -moz-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  transform: rotate(0deg);
  -webkit-transition: .5s ease-in-out;
  -moz-transition: .5s ease-in-out;
  -o-transition: .5s ease-in-out;
  transition: .5s ease-in-out;
  cursor: pointer;
}

#nav-icon1 span{
  display: block;
  position: absolute;
  height: 9px;
  width: 100%;
  background: #d3531a;
  border-radius: 9px;
  opacity: 1;
  left: 0;
  -webkit-transform: rotate(0deg);
  -moz-transform: rotate(0deg);
  -o-transform: rotate(0deg);
  transform: rotate(0deg);
  -webkit-transition: .25s ease-in-out;
  -moz-transition: .25s ease-in-out;
  -o-transition: .25s ease-in-out;
  transition: .25s ease-in-out;
}


#nav-icon1 span:nth-child(1) {
  top: 0px;
}

#nav-icon1 span:nth-child(2) {
  top: 18px;
}

#nav-icon1 span:nth-child(3) {
  top: 36px;
}

#nav-icon1.open span:nth-child(1) {
  top: 18px;
  -webkit-transform: rotate(135deg);
  -moz-transform: rotate(135deg);
  -o-transform: rotate(135deg);
  transform: rotate(135deg);
}

#nav-icon1.open span:nth-child(2) {
  opacity: 0;
  left: -60px;
}

#nav-icon1.open span:nth-child(3) {
  top: 18px;
  -webkit-transform: rotate(-135deg);
  -moz-transform: rotate(-135deg);
  -o-transform: rotate(-135deg);
  transform: rotate(-135deg);
}


       /* -----------------------------------------HAMBURGER---------------------------*/

      #hamburger-toggle-navbar ul li{
        list-style: none;
        display: inline-block;
        width: auto;
        color: white;

        margin-right: 20px;
      }

       #hamburger-toggle-navbar ul li a{
        height: 60px;
        text-align: center;
        display: block;
      }

      $(document).ready(function(){
  $('#nav-icon1,#nav-icon2,#nav-icon3,#nav-icon4').click(function(){
    $(this).toggleClass('open');
  });
});

      hamburgerToggleNavbar={

          divToDisappear:$("[data-toggle='disappear-div']")[0],

          windowWidthToObserve: 400,

          actionsAtObservedWidth:{


                  collapse: function(){ 
              
                    var theCSSpropdisplay=window.getComputedStyle(hamburgerToggleNavbar.divToDisappear, null).getPropertyValue("display"),

                          theCSSpropPosition=window.getComputedStyle(hamburgerToggleNavbar.divToDisappear, null).getPropertyValue("position")

                          listItemsToSlide= $("[data-slide='list-items']");
                

                        window.getComputedStyle(hamburgerToggleNavbar.divToDisappear, null).getPropertyValue("display");
                      window.addEventListener('resize',observationAndCollapse);

                      function observationAndCollapse(){

                          if(window.innerWidth<500){
                            console.log(theCSSpropdisplay);
                            hamburgerToggleNavbar.divToDisappear.style.height="0";
                            hamburgerToggleNavbar.divToDisappear.style.position="absolute";
                            hamburgerToggleNavbar.divToDisappear.style.transition="all 2s 0s";

                           /* hamburgerToggleNavbar.divToDisappear.style.opacity=0;*/
                            $.each(listItemsToSlide, function(index, value){

                              value.style.overflow="hidden";
                              value.style.transition="all 2s 0s";
                              value.style.height="0";
                            });

                            $.each(listItemsToSlide, function(index, value){
                              hamburgerToggleNavbar.divToDisappear.style.width=window.innerWidth+"px";
                              hamburgerToggleNavbar.divToDisappear.style.top="0px";
                              hamburgerToggleNavbar.divToDisappear.style.top="0px";
                              value.style.display="block";
                              value.style.width=window.innerWidth+"px";
                              value.style.height=window.innerHeight +"px";
                            });



                          }
                      }    
                   },

                  setBack:function(){}
                        
                  } 


         }

      $(document).ready( hamburgerToggleNavbar.actionsAtObservedWidth.collapse());
