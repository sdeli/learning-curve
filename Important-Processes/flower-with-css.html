<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Exercis</title>
	<style>

		@keyframes scaleFlower {
		    0% {transform: scale(0);}
		    90% {transform: scale(1.2);}
		    100% {transform: scale(1);}
		}
		.scaleFlower {
			animation: scaleFlower 1s ease-in-out;
		}

		.flower{
			position: absolute;
			width: 17.5rem;
			height: 6.25rem;
			overflow: visible;
			transition: all 2s ease-in-out;
		}
		.flower__small {
			width : 6.25rem;
			height : 2.232rem;
		}

		.flower__medium {
			width : 11.875rem;
			height : 4.24rem;
		}

		.flower__xlarge {
			width : 21.875rem;
			height : 7.8125rem;
		}
		.leave {
			position: absolute;
			width: 100%;
			height: 100%;
			background: hotpink;
			border-radius: 3.9rem;
		}

		.leave__before {
			transform: rotate(60deg);			
		}

		.leave__after {
			transform: rotate(-60deg);			
		}
		
		.center {
			position: absolute;
			left: 50%;
			transform: translateX(-50%);
			width : 35.714%;
			height: 100%;
			background: red;
			border-radius: 50%;
			z-index: 1;
		}
	</style>
</head>
<body style="background: black">

	<div class="flower">
		
	</div>
<script>
	let flower = document.querySelectorAll('.flower')[0];
	let inner = '<div class="leave"><div class="center"></div></div><div class="leave leave__before"></div><div class="leave leave__after"></div>'

</script>	
</body>
</html>
