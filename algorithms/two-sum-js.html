<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Two Sum</title>
</head>
<body>
<script>
	/* DESCRIPTION:
	* A function takes two parameter
	* an array of number and a number
	* function returns all the number combinations consisting two numbers, 
	* which are adding up to the number/second paramter 
	* should be O(n)
	* Any number can be used in multiple pairs */

	/*
		loop
	*/

	let myArr = [1,2,3,4,5,6,8,9,4,3,2,-5,-11,-3,-4];
	twoSum(myArr, -7);

	function twoSum(numsArr, numToSumUp){

		let numPairsArr = [];

		numsArr.forEach((number) => {
			
			let differenceNum = numToSumUp - number;
			let isDifferenceInArr = numsArr.indexOf(differenceNum) > -1;
			let matchingNum = numsArr[numsArr.indexOf(differenceNum)];

			if (isDifferenceInArr) {
				numPairsArr.push( [number, matchingNum] );
			}

		});

		console.log(numPairsArr);
		return numPairsArr;
	}
</script>
</body>
</html>
