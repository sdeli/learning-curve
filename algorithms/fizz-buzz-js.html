<script>
	
/* 
TITLE: Fizz Buzz

function whic accepts a number as a parameter
for every num from 1 permorms an action:
log out the current number but:
if the current number divisible by 3 it logs fizz
if divisible by 5 log buz 
if divisible by bot log fizzbuzz
 */
fizzBuzz(20);
function fizzBuzz(num){

	for (var i = 1; i < num; i++) {
		if (i % 15 === 0) console.log('fizzbuzz');
		else if (i % 3 === 0) console.log('fizz');
		else if (i % 5 === 0) console.log('buzz');
		else console.log(i);
	}

}
